name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - uses: php-actions/phpunit@v3
        name: "Run tests on latest PHP"
        with:
          test_suffix: Test.php
      - uses: php-actions/phpunit@v3
        name: "Run tests on latest PHP 7.4"
        with:
          php_version: "7.4"
          test_suffix: Test.php